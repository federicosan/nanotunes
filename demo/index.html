<!DOCTYPE html>
<html>
    <head>
        <title>TinyMusic Demo</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script src="tinymusic.min.js"></script>

        <script>
            'use strict';

            var instruments = {
                VOX: {
                    wave: 'square',
                    pan: -0.5,
                    gain: 0.3
                },

                BSS: {
                    wave: 'triangle',
                    pan: 0.5,
                    gain: 0.7
                },

                GTR: {
                    wave: 'sawtooth',
                    pan: 0.8,
                    gain: 0.4
                },
            };

            var tracks = {
                title: {
                    bpm: 60,

                    parts: [
                        'VOXC44C44G44A44A#44A44G44E44',
                        'GTRC32C42C32C42E32E42E32E42G32G42G32G42C32C42C32C4',
                        'BSSC24C24G14G14A#14A#14B14B14',
                    ]
                }
            };

            var tinyMusic = new TM(instruments, tracks);

            tinyMusic.play('title');
        </script>
    </body>
</html>
